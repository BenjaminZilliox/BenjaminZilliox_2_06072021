<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <!-- Script pour Font awesome-->
    <script
      src="https://kit.fontawesome.com/c38774f64d.js"
      crossorigin="anonymous"
    ></script>

    <!-- Lien pour la police Raleway -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Reservia</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <a href="index.html" class="logo"
        ><img src="images/logo/Reservia.svg" alt="logo Reservia"
      /></a>
      <div class="navbar">
        <a href="#" class="hosting">Hébergement</a>
        <a href="#" class="activity">Activités</a>
      </div>
      <div class="login">
        <a href="#" class="login">S'inscrire</a>
      </div>
    </header>

    <!-- Section Recherche -->
    <section class="search">
      <h1 class="headertitle">
        Trouver votre hébergement pour des vacances de rêve
      </h1>
      <h2 class="headersubtitle">En plein centre ville ou en pleine nature</h2>
      <div class="searchbox">
        <span class="searchicon"><i class="fas fa-map-marker-alt"></i></span>
        <form role="search">
          <div>
            <input
              type="search"
              id="maRecherche"
              name="q"
              placeholder="Marseille, france"
              aria-label="Rechercher un lieu"
            />
            <button>Rechercher</button>
          </div>
        </form>
      </div>

      <!-- Filtres -->
      <div class="filters">
        <h2 class="filterstitle">Filtres</h2>
        <div class="filtereco">
          <span class="filterecoicon"
            ><i class="fas fa-money-bill-wave"></i
          ></span>
          <span class="filterecotitle">Économique</span>
        </div>
        <div class="filterfamily">
          <span class="filterfamilyicon"><i class="fas fa-child"></i></span>
          <span class="filterfamilytitle">Familial</span>
        </div>
        <div class="filterlovely">
          <span class="filterlovelyicon"><i class="fas fa-heart"></i></span>
          <span class="filterlovelytitle">Romantique</span>
        </div>
        <div class="filterpet">
          <span class="filterpeticon"><i class="fas fa-dog"></i> </span>
          <span class="filterpettitle">Animaux autorisés</span>
        </div>
        <div class="searchresult">
          <div class="searchresulticon"><i class="fas fa-info"></i></div>
          <p class="searchresulttext">
            Plus de 500 logements sont disponibles dans cette ville
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
